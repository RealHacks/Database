<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Categories</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .category {
      background-color: #3ddc84;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category:hover {
      background-color: #2cbf6e;
    }

    .download-links {
      margin-top: 10px;
    }

    .download-links a {
      color: white;
      text-decoration: underline;
      display: block;
      margin: 1px 0;
    }

    .box {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Android App Categories</h1>

    <div class="box">
      <button class="category">Video Editing</button>
      <div class="download-links">
        <a href="#">Explore</a>
      </div>
    </div>

    <div class="box">
      <button class="category">Free Premium Courses</button>
      <div class="download-links">
        <a href="#">Download App 1</a>
      </div>
    </div>

    <div class="box">
      <button class="category">TikTok Likes and Followers</button>
      <div class="download-links">
        <a href="#">Download App 1</a>

      </div>
    </div>

    <div class="box">
      <button class="category">Sim Database</button>
      <div class="download-links">
        <a href="#">Download App 1</a>
        <a href="#">Download App 2</a>
      </div>
    </div>

    <div class="box">
      <button class="category">SMS BOMBER</button>
      <div class="download-links">
        <a href="https://errorking404.github.io/SMS-BOMBER/">Click Me</a>
      </div>
    </div>
  </div>
</body>
</html>
